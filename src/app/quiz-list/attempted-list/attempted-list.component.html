<div class="content-card">
    <mat-table class="student-table" #table [dataSource]="dataSource">

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</mat-header-cell>
            <mat-cell *matCellDef="let student">
                <p>{{student.date ? student.date : '---'}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
            <mat-cell *matCellDef="let student">
                <p>{{student.name ? student.name : '---'}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="score">
            <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
            <mat-cell *matCellDef="let student">
                <p>{{student.score ? student.score : '---'}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell style="max-width: 40px;" *matHeaderCellDef></mat-header-cell>
            <mat-cell style="max-width: fit-content;" *matCellDef="let student">
                <button mat-icon-button [matMenuTriggerFor]="listActionsMenu" aria-label="More actions menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #listActionsMenu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>preview</mat-icon>
                        <span>View</span>
                    </button>
                </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let student; columns: displayedColumns;" class="product" matRipple>
        </mat-row>
    </mat-table>

    <!-- <div class="no-user-found">
        <h4>No Record Found</h4>
    </div> -->

    <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" [pageSizeOptions]="pageLimit">
        <!-- (page)="changePage($event)" -->
    </mat-paginator>
</div>
