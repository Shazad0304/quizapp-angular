<div class="content-card" style="padding: 30px;">
    <mat-table class="student-table" #table [dataSource]="dataSource">

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Submitted Date</mat-header-cell>
            <mat-cell *matCellDef="let student">
                <p>{{student.createdAt ? student.createdAt : '---'}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fname">
            <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
            <mat-cell *matCellDef="let student">
                <p>{{student.firstName ? student.firstName : '---'}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="lname">
            <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
            <mat-cell *matCellDef="let student">
                <p>{{student.lastName ? student.lastName : '---'}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let student">
                <p>{{student.email ? student.email : '---'}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="score">
            <mat-header-cell *matHeaderCellDef>Score</mat-header-cell>
            <mat-cell *matCellDef="let student">
                <p>{{student.score ? student.score : '---'}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell style="max-width: 40px;" *matHeaderCellDef></mat-header-cell>
            <mat-cell style="max-width: fit-content;" *matCellDef="let student">
                <button mat-icon-button [matMenuTriggerFor]="listActionsMenu" aria-label="More actions menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #listActionsMenu="matMenu">
                    <button mat-menu-item (click)="openDialog(student.images)">
                        <mat-icon>preview</mat-icon>
                        <span>View Snaps</span>
                    </button>
                </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let student; columns: displayedColumns;" class="product" matRipple>
        </mat-row>
    </mat-table>

    <!-- <div class="no-user-found">
        <h4>No Record Found</h4>
    </div> -->

    <mat-paginator #paginator [length]="totalLength" [pageSize]="limit" [pageSizeOptions]="pageLimit">
        <!-- (page)="changePage($event)" -->
    </mat-paginator>
</div>
